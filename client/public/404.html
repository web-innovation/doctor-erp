<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Docsy ERP</title>
    <meta name="description" content="The page you requested could not be found. Return to Docsy ERP homepage or contact support." />
    <style>
      :root {
        --bg: #0b1220;
        --card: #111a2b;
        --text: #e6edf7;
        --muted: #9fb0ca;
        --primary: #3b82f6;
        --border: #22314d;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: radial-gradient(1200px 600px at 70% -10%, #1f3b75 0%, var(--bg) 60%);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 720px;
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 28px;
      }
      .code {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        color: var(--muted);
        font-size: 12px;
        letter-spacing: 0.08em;
      }
      h1 {
        margin: 14px 0 10px;
        font-size: 32px;
        line-height: 1.2;
      }
      p {
        margin: 0 0 14px;
        color: var(--muted);
        line-height: 1.55;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 18px;
      }
      .btn {
        text-decoration: none;
        border: 1px solid var(--border);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 14px;
      }
      .btn-primary {
        background: var(--primary);
        border-color: var(--primary);
      }
      .small {
        font-size: 13px;
        color: var(--muted);
        margin-top: 14px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <span class="code">ERROR 404</span>
      <h1>This page does not exist</h1>
      <p>The link may be broken, outdated, or the URL may be typed incorrectly.</p>
      <div class="actions">
        <a class="btn btn-primary" href="/">Go to Homepage</a>
        <a class="btn" href="/features/patient-management-system-for-clinics">Explore Features</a>
        <a class="btn" href="mailto:support@docsyerp.com?subject=Broken%20Link%20Report">Report Broken Link</a>
      </div>
      <p class="small">If this keeps happening, contact support@docsyerp.com</p>
    </main>
  </body>
</html>
