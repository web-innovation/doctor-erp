version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database (optional)
  # Start with local Postgres by enabling the profile: `docker-compose --profile postgres up`
  # When not using the postgres profile, services should use `DATABASE_URL` from env or fall back to SQLite.
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: docclinic-db
    profiles:
      - postgres
    environment:
      POSTGRES_USER: ${DB_USER:-docclinic}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-docclinic123}
      POSTGRES_DB: ${DB_NAME:-docclinic}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-docclinic}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docclinic-network

  # ==========================================
  # API Server
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docclinic-api
    environment:
      NODE_ENV: production
      PORT: 3001
      # Use explicit DATABASE_URL env var if provided; otherwise fall back to local sqlite file for development.
      DATABASE_URL: ${DATABASE_URL:-file:./prisma/dev.db}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    ports:
      - "3001:3001"
    # Note: Do not require a local Postgres by default. To start Postgres locally run:
    # `docker-compose --profile postgres up postgres`
    volumes:
      - uploads:/app/server/uploads
      - logs:/app/server/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - docclinic-network
    restart: unless-stopped

  # ==========================================
  # WhatsApp Bot
  # ==========================================
  whatsapp-bot:
    build:
      context: ./whatsapp-bot
      dockerfile: Dockerfile
    container_name: docclinic-whatsapp
    environment:
      NODE_ENV: production
      API_URL: http://api:3001/api
      BOT_API_KEY: ${BOT_API_KEY:-whatsapp-bot-secret}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - whatsapp_auth:/app/.wwebjs_auth
    depends_on:
      api:
        condition: service_healthy
    networks:
      - docclinic-network
    restart: unless-stopped

  # ==========================================
  # Nginx Reverse Proxy (optional for production)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: docclinic-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - docclinic-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  uploads:
  logs:
  whatsapp_auth:

networks:
  docclinic-network:
    driver: bridge
